<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Test Users - DPWH</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Create Test User</h4>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" id="email" class="form-control" placeholder="driver@dpwh.gov.ph">
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" id="password" class="form-control" placeholder="Minimum 6 characters">
            </div>
            <button onclick="createUser()" class="btn btn-primary w-100">Create User</button>
            <div id="result" class="mt-3"></div>
          </div>
        </div>

        <div class="card mt-4">
          <div class="card-header bg-success text-white">
            <h5 class="mb-0">Quick Create Test Accounts</h5>
          </div>
          <div class="card-body">
            <button onclick="createBulkUsers()" class="btn btn-success w-100">
              Create 5 Test Drivers
            </button>
            <div id="bulk-result" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDTPngeGZviiOjv3N1V_wPTGvRUVFOPa14",
      authDomain: "fuel-vehicle-management.firebaseapp.com",
      projectId: "fuel-vehicle-management",
      storageBucket: "fuel-vehicle-management.firebasestorage.app",
      messagingSenderId: "821758027736",
      appId: "1:821758027736:web:3b1924046e73cb0c9434ad"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    async function createUser() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const resultDiv = document.getElementById('result');

      if (!email || !password) {
        resultDiv.innerHTML = '<div class="alert alert-warning">Please fill in all fields</div>';
        return;
      }

      if (password.length < 6) {
        resultDiv.innerHTML = '<div class="alert alert-warning">Password must be at least 6 characters</div>';
        return;
      }

      try {
        // Create user
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;

        // Create user document in Firestore
        await db.collection('users').doc(user.uid).set({
          email: email,
          displayName: email.split('@')[0],
          role: 'driver',
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          assignedVehicles: []
        });

        resultDiv.innerHTML = `
          <div class="alert alert-success">
            <strong>Success!</strong><br>
            User created: ${email}<br>
            UID: ${user.uid}
          </div>
        `;

        // Sign out immediately
        await auth.signOut();
      } catch (error) {
        resultDiv.innerHTML = `
          <div class="alert alert-danger">
            <strong>Error:</strong> ${error.message}
          </div>
        `;
      }
    }

    async function createBulkUsers() {
      const bulkResultDiv = document.getElementById('bulk-result');
      bulkResultDiv.innerHTML = '<div class="alert alert-info">Creating users...</div>';

      const testUsers = [
        { email: 'driver1@dpwh.gov.ph', password: 'driver123' },
        { email: 'driver2@dpwh.gov.ph', password: 'driver123' },
        { email: 'driver3@dpwh.gov.ph', password: 'driver123' },
        { email: 'driver4@dpwh.gov.ph', password: 'driver123' },
        { email: 'driver5@dpwh.gov.ph', password: 'driver123' }
      ];

      let results = '<div class="alert alert-success"><strong>Created users:</strong><ul>';

      for (const userData of testUsers) {
        try {
          const userCredential = await auth.createUserWithEmailAndPassword(userData.email, userData.password);
          const user = userCredential.user;

          await db.collection('users').doc(user.uid).set({
            email: userData.email,
            displayName: userData.email.split('@')[0],
            role: 'driver',
            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
            assignedVehicles: []
          });

          results += `<li>${userData.email} - Password: ${userData.password}</li>`;
          await auth.signOut();
        } catch (error) {
          if (error.code === 'auth/email-already-in-use') {
            results += `<li>${userData.email} - Already exists</li>`;
          } else {
            results += `<li>${userData.email} - Error: ${error.message}</li>`;
          }
        }
      }

      results += '</ul></div>';
      bulkResultDiv.innerHTML = results;
    }
  </script>
</body>
</html>
