<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Trips - DPWH</title>
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

  <!-- Gmail-Style Modal System -->
  <link rel="stylesheet" href="modal-styles.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  
  <style>
    :root {
      --dpwh-blue: #003f87;
      --dpwh-light-blue: #0056b3;
    }
    
    body {
      background: linear-gradient(135deg, #e3f2fd 0%, #f3e5f5 100%);
      min-height: 100vh;
    }
    
    .header-dpwh {
      background: linear-gradient(135deg, var(--dpwh-blue) 0%, var(--dpwh-light-blue) 100%);
      color: white;
      padding: 1rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
    .trip-card {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      border-left: 4px solid var(--dpwh-blue);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .trip-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.12);
    }
    
    .badge-status {
      padding: 0.35rem 0.65rem;
      border-radius: 8px;
      font-size: 0.75rem;
      font-weight: 600;
    }
    
    .empty-state {
      text-align: center;
      padding: 3rem 1rem;
    }
    
    .empty-state-icon {
      font-size: 4rem;
      color: #dee2e6;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header-dpwh">
    <div class="container">
      <div class="d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">
          <button onclick="goBack()" class="btn btn-outline-light btn-sm me-3">
            <i class="bi bi-arrow-left"></i>
          </button>
          <div>
            <h5 class="mb-0"><i class="bi bi-clipboard-check me-2"></i>My Trips</h5>
            <small>DPWH Regional Office II</small>
          </div>
        </div>
        <button onclick="goToCreateDtt()" class="btn btn-warning btn-sm">
          <i class="bi bi-plus-lg me-1"></i>New
        </button>
      </div>
    </div>
  </div>

  <!-- Tabs -->
  <div class="bg-white shadow-sm">
    <div class="container">
      <ul class="nav nav-tabs border-0" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="active-tab" data-bs-toggle="tab" data-bs-target="#active-pane" 
                  type="button" role="tab" onclick="loadTrips('active')">
            <i class="bi bi-hourglass-split me-2"></i>Active
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="closed-tab" data-bs-toggle="tab" data-bs-target="#closed-pane" 
                  type="button" role="tab" onclick="loadTrips('closed')">
            <i class="bi bi-check-circle me-2"></i>Closed
          </button>
        </li>
      </ul>
    </div>
  </div>

  <!-- Content -->
  <div class="container py-3 mb-5">
    
    <!-- Loading -->
    <div id="loading" class="text-center py-5">
      <div class="spinner-border text-primary mb-3" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="text-muted">Loading trips...</p>
    </div>

    <!-- Tab Content -->
    <div class="tab-content">
      <div class="tab-pane fade show active" id="active-pane" role="tabpanel">
        <div id="active-trips"></div>
      </div>
      <div class="tab-pane fade" id="closed-pane" role="tabpanel">
        <div id="closed-trips"></div>
      </div>
    </div>

    <!-- Empty State -->
    <div id="empty-state" class="d-none empty-state">
      <div class="empty-state-icon">
        <i class="bi bi-clipboard-x"></i>
      </div>
      <h5 class="mt-3">No trips yet</h5>
      <p class="text-muted mb-4">Create your first trip to get started!</p>
      <button onclick="goToCreateDtt()" class="btn btn-primary">
        <i class="bi bi-plus-circle me-2"></i>Create Trip
      </button>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Gmail-Style Modal System -->
  <script src="modal-system.js"></script>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDTPngeGZviiOjv3N1V_wPTGvRUVFOPa14",
      authDomain: "fuel-vehicle-management.firebaseapp.com",
      projectId: "fuel-vehicle-management",
      storageBucket: "fuel-vehicle-management.firebasestorage.app",
      messagingSenderId: "821758027736",
      appId: "1:821758027736:web:3b1924046e73cb0c9434ad"
    };
    
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentTab = 'active';

    // Check auth
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = 'index.html';
      } else {
        loadTrips('active');
      }
    });

    // Load trips (FIXED - removed status from orderBy to avoid index requirement)
    async function loadTrips(status) {
      currentTab = status;
      const user = auth.currentUser;
      
      document.getElementById('loading').classList.remove('d-none');
      document.getElementById('active-trips').innerHTML = '';
      document.getElementById('closed-trips').innerHTML = '';
      document.getElementById('empty-state').classList.add('d-none');

      try {
        // Simple query - no orderBy to avoid index requirement
        const snapshot = await db.collection('dtts')
          .where('driverUid', '==', user.uid)
          .get();

        document.getElementById('loading').classList.add('d-none');

        // Filter by status and sort in JavaScript
        let trips = [];
        snapshot.forEach(doc => {
          const dtt = doc.data();
          dtt.id = doc.id; // Add document ID
          if (status === 'active') {
            if (['Draft', 'Approved', 'In-Progress'].includes(dtt.status)) {
              trips.push(dtt);
            }
          } else {
            if (dtt.status === 'Closed') {
              trips.push(dtt);
            }
          }
        });

        // Sort by createdAt in JavaScript
        trips.sort((a, b) => {
          const timeA = a.createdAt ? a.createdAt.toDate().getTime() : 0;
          const timeB = b.createdAt ? b.createdAt.toDate().getTime() : 0;
          return timeB - timeA; // Descending order (newest first)
        });

        if (trips.length === 0) {
          document.getElementById('empty-state').classList.remove('d-none');
          return;
        }

        const container = status === 'active' ? 
          document.getElementById('active-trips') : 
          document.getElementById('closed-trips');

        trips.forEach(dtt => {
          const card = createTripCard(dtt);
          container.appendChild(card);
        });

      } catch (error) {
        console.error('Error loading trips:', error);
        document.getElementById('loading').classList.add('d-none');
        modalManager.alert({
          title: 'Error Loading Trips',
          message: 'Failed to load trips: ' + error.message,
          type: 'error'
        });
      }
    }

    // Create trip card
    function createTripCard(dtt) {
      const card = document.createElement('div');
      card.className = 'trip-card';

      const statusColors = {
        'Draft': 'bg-secondary',
        'Approved': 'bg-success',
        'In-Progress': 'bg-primary',
        'Closed': 'bg-dark'
      };

      const date = dtt.createdAt ? 
        new Date(dtt.createdAt.toDate()).toLocaleDateString('en-US', {
          month: 'short',
          day: 'numeric',
          year: 'numeric'
        }) : 'N/A';

      // Period covered
      const periodFrom = dtt.periodFrom || 'N/A';
      const periodTo = dtt.periodTo || 'N/A';

      card.innerHTML = `
        <div class="d-flex justify-content-between align-items-start mb-2">
          <div>
            <small class="text-muted">${date}</small>
            <h6 class="mb-1 mt-1">${dtt.destination}</h6>
          </div>
          <span class="badge ${statusColors[dtt.status]} badge-status">
            ${dtt.status}
          </span>
        </div>

        <p class="text-muted small mb-2" style="display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;">
          ${dtt.purpose}
        </p>

        <div class="d-flex align-items-center justify-content-between text-muted small">
          <div>
            <i class="bi bi-truck me-1"></i>${dtt.plateNo}
          </div>
          <div>
            <i class="bi bi-calendar-range me-1"></i>${periodFrom} to ${periodTo}
          </div>
        </div>

        ${dtt.passengers && dtt.passengers.length > 0 ? `
          <div class="mt-2">
            <small class="text-muted">
              <i class="bi bi-people me-1"></i>Passengers: ${dtt.passengers.length}
            </small>
          </div>
        ` : ''}

        ${dtt.requestFuel ? `
          <div class="mt-2">
            <span class="badge bg-warning text-dark">
              <i class="bi bi-fuel-pump me-1"></i>Fuel Requested
            </span>
          </div>
        ` : ''}

        ${dtt.status === 'In-Progress' ? `
          <button onclick="closeDtt('${dtt.dttId}')" class="btn btn-success btn-sm w-100 mt-3">
            <i class="bi bi-check-circle me-2"></i>Close Trip
          </button>
        ` : ''}

        ${dtt.status === 'Closed' && dtt.distanceTraveled ? `
          <div class="mt-3 pt-3 border-top">
            <div class="row text-center">
              <div class="col-4">
                <small class="text-muted d-block">Distance</small>
                <strong>${dtt.distanceTraveled || 0} km</strong>
              </div>
              <div class="col-4">
                <small class="text-muted d-block">Fuel Used</small>
                <strong>${dtt.fuelUsed || 0} L</strong>
              </div>
              <div class="col-4">
                <small class="text-muted d-block">Efficiency</small>
                <strong class="text-success">${dtt.kmPerLiter ? dtt.kmPerLiter.toFixed(1) : 0} km/L</strong>
              </div>
            </div>
          </div>
        ` : ''}
      `;

      return card;
    }

    // Close DTT
    async function closeDtt(dttId) {
      const confirmed = await modalManager.confirm({
        title: 'Close Trip',
        message: 'Are you sure you want to close this trip? This action cannot be undone.',
        confirmText: 'Close Trip',
        cancelText: 'Cancel',
        confirmType: 'success'
      });

      if (confirmed) {
        try {
          const loadingId = modalManager.loading({
            title: 'Closing Trip',
            message: 'Please wait...'
          });

          await db.collection('dtts').doc(dttId).update({
            status: 'Closed',
            closedAt: firebase.firestore.FieldValue.serverTimestamp(),
            updatedAt: firebase.firestore.FieldValue.serverTimestamp()
          });

          modalManager.close(loadingId);

          await modalManager.alert({
            title: 'Success',
            message: 'Trip has been closed successfully!',
            type: 'success'
          });

          // Reload trips
          loadTrips(currentTab);
        } catch (error) {
          modalManager.alert({
            title: 'Error',
            message: 'Failed to close trip: ' + error.message,
            type: 'error'
          });
        }
      }
    }

    // Navigation
    function goBack() {
      window.location.href = 'index.html';
    }

    function goToCreateDtt() {
      window.location.href = 'create-dtt.html';
    }
  </script>

</body>
</html>
